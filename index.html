<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header class="header">
        <div class="logo-part">
            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>library-shelves</title><path d="M19.5,9V1.5H16.5V9H13.5V1.5H10.5V9H7.5V1.5H4.65V9H3V10.5H21V9H19.5M19.5,13.5H16.5V21H13.5V13.5H10.5V21H7.5V13.5H4.65V21H3V22.5H21V21H19.5V13.5Z" /></svg></a>
            <h2>Library</h2>
        </div>
        <div class="button-part">
            <button id="addBook">Add new Book</button>
        </div>
    </header>
    <section class="main">
        <div class="card">
            <h2>Title:</h2>
            <h2>Author:</h2>
            <h2>Number of pages:</h2>
            <h2>Read status: </h2>

            <button class="removeBook">Remove</button>
        </div>
        <div class="modal not-visible">
            <form action="">
                <div class="part">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="part">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="part">
                    <label for="numberOfPages">Number of pages:</label>
                    <input type="number" name="numberOfPages" id="numberOfPages" min="1" required>
                </div>
                <div class="part">
                    <label class="question">Have you read it?</label>
                    <select name="statusRead" id="statusRead">
                        <option value=""></option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                
               
            </form>
            <button id="newBook">Add Book</button>
        </div>
    </section>

    <footer><p>This is licensed by @_brkajlo_</p></footer>
    <script src="script.js"></script>
</body>
</html>
